<!DOCTYPE html>
<html lang="en-US">

<head>
<title>Emily Lin Siu</title>
<script>
function add_goal_name() {
	var goal_name = document.getElementById("get_goal_name").value;
	document.getElementById("display_goal_name").innerHTML = goal_name;
}

function add_succeed_by_date() {
	var succeed_by_date = document.getElementById("get_succeed_by_date").value;
	document.getElementById("display_succeed_by_date").innerHTML = succeed_by_date;
}

function add_details() {
	var details = document.getElementById("get_details").value;
	document.getElementById("display_details").innerHTML = details;
}
</script>
</head>

<!-- STYLING -->
<style>
#card {
	border: 2px solid gray;
	padding: 15px;
	margin: 30px;
}

p span.uppercase {
	text-transform: uppercase;
	font-family: "Arial Black";
	font-size: 20px;
}

p span.date {
	font-style: italic;	
}
</style>


<body>
<h1 title="Hi there">Hello world!</h1>
<hr>

<!-- INTRODUCTION -->
<p>My name is Emily Siu.</p>
<p>This page will be awesome in hopefully one month from now.</p>
<hr><br>

<!-- CARD -->
<p id="card">
	<span class="uppercase" id="display_goal_name">Reach typing speed of 100 wpm on average</span>
	<br><br>
	Succeed by: <span class="date" id="display_succeed_by_date">September 1st, 2016</span>
	<br><br>
	Details: <span id="display_details">...</span>
</p>

<!-- UPDATE GOAL NAME -->
<p>Please enter the following details of your goal:</p>
<textarea id="get_goal_name" rows="2" cols="50"> Enter goal name...</textarea><br>
<button type="button" onclick="add_goal_name()">Update Goal Name</button><br><br>

<!-- UPDATE SUCCEED BY DATE -->
<textarea id="get_succeed_by_date" rows="2" cols="20"> Enter succeed by date...</textarea><br>
<button type="button" onclick="add_succeed_by_date()">Update Date</button><br>

<!-- UPDATE DETAILS -->
<textarea id="get_details" rows="4" cols="50"> Enter details...</textarea><br>
<button type="button" onclick="add_details()">Update Details</button><br>


</body>




</html>
